name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Zip and upload Winget manifests
        run: |
          $Version = "${{ github.ref_name }}".TrimStart('v')
          $ManifestDir = "dist\winget\manifests\f\frostyeti\osv\$Version"
          $ZipFile = "dist\frostyeti.osv.winget-${{ github.ref_name }}.zip"
          if (Test-Path $ManifestDir) {
            Compress-Archive -Path "$ManifestDir\*" -DestinationPath $ZipFile
            gh release upload ${{ github.ref_name }} $ZipFile
          } else {
            Write-Host "Winget manifests not found at $ManifestDir"
          }
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISH_TOKEN || secrets.GITHUB_TOKEN }}
